<!DOCTYPE html>
<html>
<body>

<p>Click the button to loop through a block of code five times.</p>

<button onclick="myFunction()">Try it</button>

<h1 id="aa"></h1>

<script>
function myFunction() {
var text = "";
var i;
var txt="aaaaa";
for (i = 1; i < 6; i++) {

text += "The name at " + i +"'s &nbsp;is&emsp;"+txt+ "<br>";
}
document.getElementById("aa").innerHTML = text;
}
</script>

</body>
</html>
