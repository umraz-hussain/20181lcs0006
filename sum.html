write a javascript code to read two numbers and print the sum
<html>
<head>
<title>Script with 2input and sum of it</title>
<script>
function vl(){
var a = prompt("Enter a number:","Enter Number Here");
var b = prompt("Enter A number:","Enter Number Here");
var result;
result=(+a)+(+b);
document.write("The Solution for Addition Is --- >"+result);
</script>
</head>
<body>
<input type="button" value="for entering 2 numbers on click" onclick="vl( );" />
</body>
</html>
