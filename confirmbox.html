<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var text = "";
var txt;
var i;
for (i = 1; i < 11; i++) {
txt=prompt("enter the Number","Number Here")
text += "The number at &emsp;" + i + "&emsp; was--> &emsp;"+ txt+ "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
